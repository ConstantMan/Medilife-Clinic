    <!-- Login and Sign Up Form -->
    <section class="medilife-contact-area section-padding-100">
        <div class="container">
            <div class="row">
                <!-- Login Form Area -->
                <!-- Sign Up Form Area -->
                <div class="col-12 col-lg-6">
                    <div class="contact-form">
                        <h5 class="mb-50">Sign Up</h5>
                        <form action="#" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control" id="signup-first-name" placeholder="First name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="signup-last-name" placeholder="Last name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="id-number" placeholder="ID Number">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="signup-email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="signup-password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="signup-password-confirmation" placeholder="Password Confirmation">
                            </div>
                            <div class="roles">
                                <input type="radio" id="patient" name="role" value="Patient">
                                <label for="user">Patient</label><br>
                                <input type="radio" id="doctor" name="role" value="Doctor">
                                <label for="doctor">Doctor</label><br>
                                <input type="radio" id="secretary" name="role" value="Secretary">
                                <label for="Secretary">Secretary</label><br>
                            </div>
                            <div id="extra-fields"></div>

                            <script>
                                var radios=document.querySelectorAll('input[name="role"]');
                                var extraFields=document.getElementById('extra-fields');
                                radios.forEach(radios =>{
                                    radios.addEventListener("change",function(){
                                        if(this.checked){
                                            switch(this.value){
                                                case 'Patient':
                                                    textFieldHTML='<input type="text" class="form-control" id="SSN" placeholder="SSN">';
                                                    break;
                                                case 'Doctor':
                                                    textFieldHTML='<input type="text" class="form-control" id="Specialty" placeholder="Specialty">';
                                                    break;
                                                case 'Secretary':
                                                    textFieldHTML=null;
                                                    break;       
                                            }
                                            extraFields.innerHTML=textFieldHTML;
                                        }
                                    });
                                });
                                
                            </script>
                            
                            <button type="submit" class="btn medilife-btn">Sign Up <span>+</span></button>
                        </form>
                    </div>
